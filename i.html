    <!-- got our hero class -->
    <div class="hero">
        <!-- got a heading with a span tag to alter editing -->
        <h1>Text to Speech <span>Converter</span></h1>

        <textarea placeholder="Write anything here..."></textarea>
        <!-- our div with class row -->
        <div class="row">
            <!-- our select element that we will populate in JS with options as to what voice -->
            <select></select>
            <!-- our button element with a play feature -->
            <!-- an image icon to make profesh -->
            <button><img src="images/play.png" alt="play"> Listen</button>
        </div>
    </div>

    <script src="js.js"></script>
